{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
    <link rel="manifest" href="/static/manifest/manifest.json">

    
    <title>{% block title %}Learning Mandarin{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-success" href="https://github.com/r0ch31">r0ch31</a> |
            
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <p class="text-success me-3">Hi, {{ user.username }}</p>
                    <a href="{% url 'logout' %}" class="me-3">Logout</a>
        
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="me-3"  >Admin</a>
                    {% endif %}
                {% else %}
                    <a href="{% url 'login' %}" class="text-decoration-none" style="letter-spacing: 3px;">Get Started</a>
                {% endif %}
            </div>
            
        </div>
    </nav>


    <!--content-->
    {% block content %} {% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    
    
</body>
</html>
