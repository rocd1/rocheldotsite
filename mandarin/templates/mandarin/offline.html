<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f8f8f8;
      text-align: center;
      margin: 0;
    }

    .container {
      padding: 2rem;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: white;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #f97316;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ea580c;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>Looks like you're not connected to the internet.</p>

    <p>Don't worry, you can keep browsing some features. Come back online to get the latest content!</p>
    <p>"You are one awesome  human, PEACE!"</p>

    <button onclick="checkConnection()">Retry Connection</button>
    <div id="status"></div>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      status.textContent = 'Checking connection...';

      fetch('/')
        .then(() => {
          status.textContent = 'Connection restored! Reloading...';
          setTimeout(() => window.location.reload(), 1000);
        })
        .catch(() => {
          status.textContent = 'Still offline. Please check your connection.';
        });
    }
  </script>
</body>
</html>
