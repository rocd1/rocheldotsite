{% extends "mandarin/base.html" %}


{% block content %}
<br><br><br>
<div class="container text-start"> 
    <h1 class="text-success">Login</h1> 
    <form method="POST" autocomplete="off" class="mt-4"> 
        {% csrf_token %} 
        <div class="mb-3 text-dark"> 
            <label for="id_username" class="form-label">Username:</label> 
            <input type="text" name="username" class="form-control" id="id_username"> 
        </div> 
        <div class="mb-3 text-dark"> 
            <label for="id_password" class="form-label">Password:</label> 
            <input type="password" name="password" class="form-control" id="id_password"> 
        </div> 
        <button type="submit" class="btn btn-primary">Login</button><br><br>
        <p>New user? <a href="{% url 'register' %}"class="text-decoration-none">Sign up</a></p>
        
    </form>  
    <a href="{% url 'home' %}" class="mt-3">Back to Home</a>           
</div> 
<hr>
<br><br>

{% endblock %}
